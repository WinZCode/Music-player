<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
        <div>
        <!-- MUSIC PLAYER -->
        <div class="player">
            <div class="dashboard">
                <!-- Header -->
                <header class="dashboard-header">
                    <i class="dashboard-header__icon fa-solid fa-chevron-down"></i>
                    <div class="dashboard-header__playing">
                        <h4>Now playing:</h4>
                        <h2>Sting 57th & 9th</h2>
                    </div>
                    <i class="dashboard-header__icon fa-solid fa-plus"></i>
                </header>

                <!-- CD -->
                <div class="cd">
                    <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
                </div>

                <!-- Control -->
                <div class="control">
                    <div class="btn btn-repeat">
                        <i class="fa-solid fa-repeat"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fa-solid fa-backward-step"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fa-solid fa-pause icon-pause"></i>
                        <i class="fa-solid fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fa-solid fa-forward-step"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fa-solid fa-shuffle"></i>
                    </div>
                </div>
                <input type="range" name="" class="progress" id="progress" value="0" step="1" min="0" max="100">
                <audio src="" id="audio"></audio>
            </div>
        </div>

        <!-- PLAY LIST -->
        <div class="play-list">
            <!-- <div class="song">
                <div class="song__thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
                <div class="song__body">
                    <h3 class="song__title">Music name</h3>
                    <p class="song__author">Singer</p>
                </div>
                <div class="song__option">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
            </div> -->

        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
